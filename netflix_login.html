<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="netflix_css/netflix_login.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" type="image.png">
    <!-- Assignment include the N logo -->
</head>
<body>
    <nav>
        <img src="netflix_images/netflix-logo-png-2582.png" alt="Netflix logo" width="125px" height="65px" class="logo">
    </nav>
    <div class="container">
        <form method="POST" action="#">
            <h1>Sign in</h1>
            <input type="text" class="input-text" placeholder="Email or phone" name="email-phone" id="email-phone">
            <input type="password" class="input-text" placeholder="Password" name="password" id="password">
            <button type="submit" class="custom-btn">Sign in</button>
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember me</label>
            <a href="#" class="custom-link">Need help?</a>
        </form>
    </div>
</body>
</html>
